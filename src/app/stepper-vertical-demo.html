<theme-switcher />
<div class="card">
  <p-stepper [value]="1">
    <!-- Krok 1 -->
    <p-step-item [value]="1">
      <p-step>Header I</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
              <step-1-form (valid)="onStepValid(1, $event)" />
            </div>
          </div>
          <div class="py-6">
            <p-button label="Next" (onClick)="goToStep2(activateCallback)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>

    <!-- Krok 2 -->
    <p-step-item [value]="2">
      <p-step>Header II</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
              <step-2-form (valid)="onStepValid(2, $event)" />
            </div>
          </div>
          <div class="flex py-6 gap-2">
            <p-button label="Back" severity="secondary" (onClick)="activateCallback(1)" />
            <p-button label="Next" (onClick)="goToStep3(activateCallback)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>

    <!-- Krok 3 -->
    <p-step-item [value]="3">
      <p-step>Header III</p-step>
      <p-step-panel>
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
              <step-3-form (valid)="onStepValid(3, $event)" />
            </div>
          </div>
          <div class="flex py-6 gap-2">
            <p-button label="Back" severity="secondary" (onClick)="activateCallback(2)" />
            <p-button label="DokonÄit" (onClick)="finishStepper()" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-item>
  </p-stepper>
</div>
